<!DOCTYPE html>
<html lang="en">

<head>
    <title>literal.js - Basic example</title>
</head>

<body>
    <script type="module">
        import {html} from "./node_modules/literal.js/lib/index.mjs";

        const fname = "bob";
        const lname = "bobby";
        const numbers = [0,1,2];
        const literal = html`
            <div>
                Hello ${fname} ${lname}
            </div>
        `;

        const literalFactory = (fname, lname) => html`
            <div>
                Hello ${fname} ${lname}
            </div>
        `;

        console.log(literal);
        console.log(literalFactory('bob', 'saget'));

        document.body.appendChild(literal);
    </script>
</body>

</html>
